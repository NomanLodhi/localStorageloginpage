<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #AlertDanger{
            display: none;
        }
        #ProfilePage{
            display: none;
        }
    </style>
</head>
<body>
      <div class="container my-3" id="SignupPage">
       
          <nav class="my-2 d-flex flex-wrap  justify-content-between">
            <h1 class="text-primary">Facbook</h1>
            <form action="" class="d-flex my-2 " id="SignInMain">
                <input type="email" id="Email" placeholder="Enter Your mail" class="mx-3 form-control">
                <input type="password" id="Password" class="mx-3 form-control" placeholder="Enter Your Password">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </nav>
          <form id="SignupForm">
              <h1 class="text-center my-3">SignUp Now</h1>
              <div class="alert alert-danger" role="alert" id="AlertDanger">
                 Enter All fields correctly
                </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="SignupEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User name</label>
          <input type="text" class="form-control" id="Username" aria-describedby="emailHelp">
        </div>
         
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="SignupPassword">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="SignupPasswordConfirm">
        </div>
        
        <button type="submit" class="btn btn-primary" >Signup</button>
      </form> 

   </div>
   <div class="container my-3" id="ProfilePage">
    <nav class="d-flex  justify-content-between">
        <h1>Profile Page</h1>
        <button class="btn-primary primary btn" id="Logout">Logout</button>
    </nav>
    <h1 class="my-4"><span class="text-primary">Username :</span> <span id="Name"></span></h1>
    <h1 class="my-4 mt-5 text-center display-5 fw-bold">Post Your Thoughts</h1>
    <div class="container">
      <form action="" id="PostSubmit" class="py-3">
        <input type="text" class="form-control my-3" id="ImgUrl" placeholder="Paste post image url">
        <textarea name="" id="PostDescrip" class="form-control my-3" placeholder="Write post description"></textarea>
        <button class="btn btn-primary"  type="submit">Create a Post</button>
      </form>
      <div class="row py-3" id="PostContainer">
       
      </div>
    </div>


   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
